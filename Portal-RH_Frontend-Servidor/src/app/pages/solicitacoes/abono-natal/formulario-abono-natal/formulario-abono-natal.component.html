<section class="container-fluid p-3 formulario-abono-natal w-100 d-flex flex-column">

  <h2 class="text-center mt-5"> Não recebimento do adiantamento do abono de Natal </h2>

  <div class="abono-natal card shadow p-3 mt-3">
    <div class="d-flex align-items-center justify-content-between pre-actions">
      <a type="button" class="align-self-baseline btn btn-secondary" routerLink="../../">Voltar</a>
      <span class="material-symbols-outlined info font-40" (click)="showHelp()"> help </span>
    </div>
    <form [formGroup]="formAbono" class="w-100" class="fomrAbono">
      <div class="form-group row">
        <div class=" col-md-5">
          <label for="matricula" class="form-label">Matricula/Registro: </label>
          <input type="number" name="matricula" id="matricula" class="form-control" formControlName="matricula" autocomplete="off" readonly>
        </div>
        <div class=" col-md-7">
          <label for="cpf" class="form-label">CPF: </label>
          <input type="text" name="cpf" id="cpf" class="form-control" axlength="14" mask="000.000.000-00" formControlName="cpf" autocomplete="off" readonly>
        </div>
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">
        <label for="nome" class="form-label">Nome Completo: </label>
        <input type="text" name="nome" id="nome" class="form-control" formControlName="nome" oninput="this.value = this.value.toUpperCase()" autocomplete="off" readonly>
      </div>
      <div class="form-group">
          <label for="aniversario" class="form-label">Aniversário: </label>
          <input type="date" name="aniversario" id="aniversario" class="form-control" formControlName="dtAniversario" autocomplete="off" readonly>
      </div>
      <div class="form-check mt-3 d-flex align-items-center p-0">
        <input type="checkbox" name="confirmacao" id="confirmacao" required #confirmacao (input)="enableSubmit()">
        <label for="confirmacao" class="form-label text-danger my-0 mx-2 confirmacao">Declaro que estou ciente do termos da Alteração da data do adiantamento do abono de Natal (base legal): Circular 030/22-SEGES</label>
      </div>
      <div class="action mt-3 d-flex justify-content-center">
        <button class="btn btn-danger" id="confirmarSolicitacao" data-bs-toggle="modal" data-bs-target="#confirmaSolicitacao" [disabled]="!solicitar"> Solicitar não recebimento </button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="confirmaSolicitacao" tabindex="-1" aria-labelledby="Confirmação de Solicitação" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center w-100" id="exampleModalLabel">Confirmar Solicitação</h1>
        </div>
        <div class="modal-body">
          <p class="text-center"><strong>Deseja solicitar o não recebimento do abono de natal ?</strong></p>
          <p class="text-center text-danger mb-0"><strong>Lembre-se que o prazo máximo é até o mês anterior ao de seu aniversário</strong></p>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn-pmsv btn-pmsv-primary" data-bs-dismiss="modal" id="cancelarSolicitacao">Cancelar</button>
          <button type="button" class="btn-pmsv btn-danger" data-bs-dismiss="modal" id="confirmarSolicitacao" (click)="salvarSolicitacaoAbonoNatal(formAbono.value)">Solicitar</button>
        </div>
      </div>
    </div>
  </div>
</section>
