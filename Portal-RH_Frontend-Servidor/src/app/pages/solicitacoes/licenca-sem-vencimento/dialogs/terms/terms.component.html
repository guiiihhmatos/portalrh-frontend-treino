<h1 mat-dialog-title>Termos de Declaração</h1>
<hr class="m-0">
<div mat-dialog-content>
  <p *ngFor="let item of data.terms.declaracoes">{{item}}</p>
</div>
<hr class="m-0">
<div mat-dialog-actions class="d-flex justify-content-around">
  <button class="btn btn-danger" (click)="dialogRef.close()" [mat-dialog-close]="false" *ngIf="data.accept">Não aceito</button>
  <button class="btn btn-success" [mat-dialog-close]="true" cdkFocusInitial *ngIf="data.accept">Aceitar</button>
  <button class="btn btn-secondary" [mat-dialog-close]="true" cdkFocusInitial *ngIf="!data.accept">Fechar</button>
</div>
