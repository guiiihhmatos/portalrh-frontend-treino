<h1 mat-dialog-title class="text-center">{{aviso.titulo}}</h1>
<hr class="m-0">
<div mat-dialog-content class="d-flex flex-column justify-content-center align-items-center">
  <span><strong>{{aviso.conteudo}}</strong></span>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-danger" mat-dialog-close [routerLink]="aviso.url">Resolver</button>
</div>
