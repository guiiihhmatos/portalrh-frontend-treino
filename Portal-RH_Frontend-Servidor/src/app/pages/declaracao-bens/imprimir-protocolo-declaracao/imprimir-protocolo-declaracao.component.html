<div class="fundo__folha">
  <div class="conteudo__impressao" #impressao>
    <div class="top_protocolo">
      <img src="assets/image/recadastramento/top_protocolo.png" alt="Cabeçalho São Vicente" class="mt-3">
    </div>
    <div class="dados d-flex flex-column">
      <span class="text-center" style="font-weight: bold;">Protocolo&nbsp; de &nbsp;Declaração &nbsp; Anual &nbsp; de
        &nbsp; Bens &nbsp; {{exercicio}}</span>
      <div class="table__protocolo">
        <table>
          <tbody>
            <tr>
            </tr>
            <tr>
              <th> Nº Protocolo </th>
              <div class="space"></div>
              <td> {{ declaracao.id }} </td>
            </tr>
            <tr>
              <th> Nome </th>
              <div class="space"></div>
              <td> {{declaracao.nome}} </td>
            </tr>
            <tr>
              <th> Registro </th>
              <div class="space"></div>
              <td> {{declaracao.matricula}} </td>
            </tr>
            <tr>
              <th> Data de Envio </th>
              <div class="space"></div>
              <td> {{declaracao.dtAtualizacao | date : 'dd/MM/YYYY - HH:mm'}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="footer__gestao">
      <p>Telefone Gestão de Pessoas: (13) 3579-1448</p>
    </div>
  </div>
</div>

<section class="container-fluid">
  <button class="btn btn-secondary mt-3 mb-3" routerLink="/declaracao-bens">Voltar para solicitações</button>
    <embed src="" type="" #pdf type="application/pdf">
</section>
